<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <style type ="text/css">
    #ocean {
        background-image: url("space.jpg");
        width: 900px;
        height: 700px;
    }
    .player {
        position: absolute;
        background-image: url("rsz_my_player.png");
        width: 70px;
        height: 75px;
    }
    .enemy {
        position: absolute;
        background-image: url("my_enemy_2.png");
        width: 70px;
        height: 75px;
    }

    </style>

    <div id="ocean">
        <div id="players"></div>
        <div id="enemies"></div>
    </div>

<script type = "text/javascript">


var player = {
    left: 450,
    top: 620
}

var enemies = [
    {left: 350, top: 200},
    {left: 450, top: 250},
    {left: 250, top: 250},
    {left: 550, top: 200},
    {left: 650, top: 250}

]

function drawPlayer(){
    content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
    document.getElementById("players").innerHTML =
        content;
}
drawPlayer();

function drawEnemies(){
    content = "";
    console.log(enemies);
    for (var i = 0; i < enemies.length; i++){
        console.log(i);
        content += "<div class='enemy' style='left:"+enemies[i].left+"px; top:"+enemies[i].top+"px'></div>";
    }
    document.getElementById("enemies").innerHTML = content;
}
drawEnemies();

document.onkeydown = function(e) {
    console.log(e);
    if(e.keyCode == 37 && player.left > 20){  //LEFT
        player.left = player.left - 10;
    }
    if(e.keyCode == 39 && player.left < 830){  //RIGHT
        player.left = player.left + 10;
    }
    if(e.keyCode == 40 && player.top < 625){ // DOWN
        player.top = player.top + 10;
    }
    if(e.keyCode == 38 && player.top > 500){ // UP
        player.top = player.top - 10;
    }
    drawPlayer();
}




</script>
	
</body>
</html>
